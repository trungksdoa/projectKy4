<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

                <!-- Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

                    </head>
                    <body>
                        <form th:action="@{/doRegister}" th:object="${camera}" method ="POST">
                            <div class="form-group">
                                <label for="No3">Id</label>
                                <input type="text" th:field="*{id}"  id="No3" th:text="${id}"></input>
                                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</span>
                            </div>
                            <div class="form-group">
                                <label for="No2">Name</label>
                                <input type="text" th:field="*{name}"  id="No2" th:text="${name}"></input>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
                            </div>
                            <div class="form-group">
                                <label for="No4">Price</label>
                                <input type="number" th:field="*{price}" id="No4" th:text="${price}"></input>
                                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </body>
                    <footer>

                        <!-- Optional JavaScript; choose one of the two! -->

                        <!-- Option 1: Bootstrap Bundle with Popper -->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

                        <!-- Option 2: Separate Popper and Bootstrap JS -->

                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
                        -->
                    </footer>
                    </html>
